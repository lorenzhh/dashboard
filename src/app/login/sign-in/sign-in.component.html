<div class="login-page">
    <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="signInSubmitted.emit(loginForm.value)">
            <input
                [formControl]="loginForm.controls['username']"
                type="text"
                value
                #user
                required
                autofocus
                placeholder="E-Mail oder Benutzername"
            />
            <input
                [formControl]="loginForm.controls['password']"
                type="password"
                value
                required
                placeholder="Passwort"
            />
            <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Anmelden</button>
            <img id="spinner" *ngIf="isLoading" src="../assets/spinner.gif" alt="lÃ¤dt..." />
        </form>

        <p style="margin-top: 15px;">
            <a style="color:#D10C5A; text-decoration: none; cursor: pointer;">Passwort vergessen?</a>
        </p>
    </div>
</div>
