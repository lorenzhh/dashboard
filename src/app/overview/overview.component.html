<app-shared-chart
    [chartData]="chartData"
    [labels]="labels"
    [type]="pieType"
    (chartSelected)="selectedPie($event)"
></app-shared-chart>

<app-catalogue-list
    [catalogues]="catalogues"
    [title]="title"
    (catalogueSelected)="selectedCatalogue($event)"
    *ngIf="(catalogues$ | async) as catalogues"
></app-catalogue-list>
